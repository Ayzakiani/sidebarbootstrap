<form  name="myForm" class="form-horizontal"  ng-controller="MyFormCtrl as ctrl">
    <div class="form-group">
        <label class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-4">
            <input class="form-control" type="name"
                ng-model="user.Firstname"  placeholder="john" 
                pattern="[A-Za-z0-9\s]{4,12}" required="Please fill the first name">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-4">
            <input class="form-control" type="name" 
                ng-model="user.Lastname" placeholder="smith"
                pattern="[A-Za-z0-9\s]{4,12}" required>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">User Name:</label>
        <div class="col-sm-4">
            <input class="form-control"  type="name"
                ng-model="user.Username"
                placeholder="JohnSmith"  required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-4">
            <input class="form-control" type="Email" ng-model="user.Email"
                placeholder="example@dummy.com" 
                pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" required>   
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-4">
            <input class="form-control" type="password" 
                ng-model="user.Password"
                placeholder="Password"  name="password" required>   
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-success"  ng-disabled="!myForm.$valid" ng-click="submit();" 
                style="margin-right:260px;" type="submit"> Submit</button>   
        </div>
    </div>
    <div class="alert alert-success" ng-show="msg.length > 0">
        
        <span>{{msg}}</span>
    </div>
</form>

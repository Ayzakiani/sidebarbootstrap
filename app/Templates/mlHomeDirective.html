<form  name="myForm" data-toggle="validator" class="form-horizontal"  ng-controller="MyFormCtrl as ctrl">
    <div class="form-group" show-errors>
        <label class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-4">
            <input class="form-control" type="text" name="firstname"
                ng-model="user.Firstname"  placeholder="john" 
                pattern="[a-zA-Z0-9]+"  required/>
        </div>
    </div>
    <div class="form-group" show-errors> 
        <label  class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-4">
            <input class="form-control" type="text"  name="lastname"
                ng-model="user.Lastname" placeholder="smith"
                pattern="[a-zA-Z0-9]+" required/>
                
        </div>
    </div>
    <div class="form-group" show-errors> 
        <label  class="col-sm-2 control-label">Username</label>
        <div class="col-sm-4">
            <input type="text" placeholder="johnSmith" ng-model="user.Username" class="form-control" name="username"
             pattern="([a-zA-Z0-9]|@|_)+"
                required/>
        </div>
    </div>
    <div class="form-group" show-errors> 
        <label class="col-sm-2 control-label">Email address</label>
        <div class="col-sm-4">
            <input class="form-control" name="email" type="email" ng-model="user.Email"
                placeholder="something@domain.com"required/>
        </div>
    </div>
    <div class="form-group" show-errors >
        <label  class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-4">
            <input class="form-control" type="password" 
                ng-model="user.Password"
                placeholder="Password"  name="password" required/>   
        </div>
    </div>
    <div class="form-group"  show-errors>
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-success"  ng-click="submit();" 
                style="margin-right:260px;" type="submit"> Submit</button>   
        </div>
    </div>
    <div class="alert alert-success" ng-show="msg.length > 0">
        <span>{{msg}} </span>
    </div>
</form>

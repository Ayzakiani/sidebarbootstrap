<div class="wrap">
<h1>Tic Tac Toe</h1>
<div>
  <form ng-hide = "hideForm">
    <label>How many rows and colums? </label>
    <br />
    <input type = "number" ng-model = "rowLength" ng-min = "3" ng-max ="12"/>
    <br />
    <label>Winning streak length?</label>
    <br/>
    <input type = "number" ng-model = "streakLength" />
    <br/>
    <br/>
     <button  class = "btn-success btn span3"  ng-click = "startnewGame(rowLength);">Start new game</button> 
  </form>
   <br/>
    <button  ng-show= "buttonTwo" class = "btn-success btn span3"  ng-click = "startGame();">Start new game</button> 
</div>
<div>
  <table ng-hide = "tableHide">
    <caption>{{message}}</caption>
    <br/>
    <tr ng-repeat = "i in convertToArray(rowLength) track by $index" ng-init="sectionIndex = $index" >
      <td ng-repeat = "j in convertToArray(rowLength) track by $index" 
      ng-click = "!isClickEnable || oncheck(sectionIndex,$index);">   <div ng-if = "gameFieldArray[sectionIndex][$index]">
         {{gameFieldArray[sectionIndex][$index]}}
         </div>
      </td>
    </tr>
  </table>
</div>
</div>
